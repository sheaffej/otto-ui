<div class="container">
<div class="row">
<!--<div class="col-md-12">-->


<div *ngFor="let group of groups" class="col-md-6">
<div class="panel panel-primary">

  <div class="panel-heading" >
    <div class="row">
      <div class=" col-md-12"> 
        {{group.group}}
      </div>
    </div>
  </div>

  <div class="panel-body">

      <table class="table">
        <thead>
          <tr>
            <th class="col-md-2">Rule ID</th>
            <th class="col-md-9">Description</th>
            <th class="col-md-1 text-center">Enabled</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let rule of group.rules">
            <td class="col-md-2">
              <a [routerLink]="['/rule', rule.id]">{{rule.id}}</a>  
            </td>
            <td class="col-md-9">{{rule.description}}</td>
            <td class="col-md-1 text-center">
              <p-checkbox [(ngModel)]="rule.enabled" binary="true" (onChange)="onEnabledChange($event, rule.id)"></p-checkbox>
            </td>
          </tr>
        </tbody>
      </table>

  </div>

</div>  <!-- panel -->
</div>  <!-- ngFor -->

</div>
<!--</div>-->
</div> <!-- container -->
